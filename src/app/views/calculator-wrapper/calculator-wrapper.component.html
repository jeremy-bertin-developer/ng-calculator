<div class="container">
  <div class="row mt-5 mb-1">
    <div class="col-8 offset-2">
      <div class="card" style="background: #1c1c1c; border-style: none">
        <div class="card-body">
          <h5 class="text-right text-light">{{ tempViewNumber }}</h5>
          <h1 class="text-right text-light">{{ result }}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-8 offset-2">
      <div class="row my-1">
        <ng-container *ngFor="let item of buttonsFirstRow">
          <div [class]="item.colClass" [style]="item.buttonStyle">
            <app-buttons
              [buttonValue]="item.buttonValue"
              [buttonClass]="item.buttonClass"
              (emitSendValue)="handleValues($event)"
            ></app-buttons>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
